<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML5 Video</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <figure>
        <video controls poster="./img/video-poster.png">
            <source src="./video/webmvp8.webm" type="video/webm">
            <source src="./video/webmvp8_512kb.mp4" type="video/mp4">
            <source src="./video/webmvp8.ogv" type="video/ogg">
            
            <track src="./captions/subtitles-fr.vtt" kind="subtitles" lang="fr">
            <track src="./captions/subtitles-en.vtt" kind="subtitles" lang="en" default>
            Your browser sucks!
        </video>
        <figcaption>HTML5 video tag implemented</figcaption>
    </figure> 
</body>
</html>
